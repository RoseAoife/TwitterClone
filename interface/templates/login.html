{% load static %}
<!DOCTYPE html>
<html>
    <head>
    
        <title>Twitter Clone Login</title>

    </head>

    <body>
    
        <div>
            {% include 'header.html' %}
    
            <div class="panel panel-default center-block" style="width: 30%;">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
            
                <div class="panel-body">
                
                    <form action="{% url 'login_page'%}" method="post">
                    {% csrf_token %}
                    
                        
                        <input autocomplete="off" class="form-control" placeholder="Username" type="text" name="username" maxlength="45"></input>
                        <br>
                        <input autocomplete="off" class="form-control" placeholder="Password" type="password" name="password"></input>
                        <br>
                        <div class="input-group" style="width: 90%; margin: 0 auto; text-align: center;">
                            {% if error %}
                            <div class="alert alert-danger">
                                <p>{{ error }}</p>
                            </div>
                            {% endif %}
                            {% if success %}
                            <div class="alert alert-success">
                                <p>{{ success }}</p>
                            </div>
                            {% endif %}
                            <button class="btn btn-primary" type="submit">Login</button>
                            <br><br>
                            <a class="btn btn-default btn-sm" href="{% url 'signup' %}">Signup</a>
                        </div>
                    
                    </form>
                
                </div>
            
            </div>
            
        </div>
            
    </body>

</html>
