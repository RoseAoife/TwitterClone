{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{% static 'cssLocal.css' %}">
<script src="{% static 'jsLocal.js' %}"></script>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">Twitter Clone</a>
    </div>

    <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'profile' %}?user={{ request.user.username }}">Profile</a></li>
        <li><a href="{% url 'settings' %}">Settings</a></li>
        <li><a href="{% url 'logout_view' %}">Logout</a></li>
        {% endif %}
      </ul>
      
      {% if request.user.is_authenticated %}
      <form action="{% url 'search'%}" method="post" class="navbar-form navbar-right">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for other users!" name="search" maxlength="45">
          <span class="input-group-btn">
                <button type="submit" class="btn btn-default">Search</button>
          </span>
        </div>
      </form>
      {% endif %}

    </div>
  </div>
</nav>
