<!DOCTYPE html>
<html>
    <head>
    
        <title>Twitter Clone Login</title>

    </head>

    <body>

        <center>
    
            <h1>Twitter Clone Signup</h1>
            
            <form action="{% url 'signup'%}" method="post">
            {% csrf_token %}
            
                <div>
                
                    <p>First Name: <input type="text" name="firstname"></input></p>
                    <p>Last Name: <input type="text" name="lastname"></input></p>
                    
                    <br>
                    
                    <p>Username: <input type="text" name="username"></input></p>
                    <p>Password: <input type="password" name="password"></input></p>
                    <p>Confirm Password: <input type="password" name="password2"></input></p>
                    <button type="submit">Signup</button>
                
                </div>
                
                <br>
                
                <a href="{% url 'login_page' %}">Back</a>
                
                {% if error %}
                    <div>
                        <p>{{ error }}</p>
                    </div>
                {% endif %}
            
            </form>
        
        </center>
    
    </body>

</html>
